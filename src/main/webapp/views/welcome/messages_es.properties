terms.and.conditions.title=Términos y condiciones
terms.and.conditions.1=Información Relevante
terms.and.conditions.11=Es requisito necesario para la adquisición de los servicios que se ofrecen en este sitio, que lea y acepte los siguientes Términos y Condiciones que a continuación se redactan. El uso de nuestros servicios implicará que usted ha leído y aceptado los Términos y Condiciones de Uso en el presente documento. En algunos casos, para adquirir un servicio, será necesario el registro por parte del usuario, con ingreso de datos personales fidedignos y definición de una contraseña.
terms.and.conditions.12=El usuario puede elegir y cambiar la clave para su acceso de administración de la cuenta en cualquier momento, en caso de que se haya registrado y que sea necesario para el uso de algunos de nuestros servicios. Trond no asume la responsabilidad en caso de que entregue dicha clave a terceros. Además, en todo momento el usuario tendrá acceso a la eliminación de su cuenta (donde, en el caso de hacerse, se cambiará toda información personal por otra aleatoria), y a la descarga de sus datos personales en caso de que lo vea oportuno.
terms.and.conditions.13=Al registrarse en el sistema, damos por hecho que el usuario acepta la nueva Ley Orgánica 3/2018 de Protección de Datos y Garantías de Derechos Digitales.
terms.and.conditions.14=Los usuarios registrados como conductores deberán tener una licencia de conducción válida, así como un seguro(mínimo a terceros) sobre sus vehículos y asegurarse de que son válidos para el transporte(ha cumplido con la Inspección Técnica de Vehículos).
terms.and.conditions.15=Para asegurar un viaje lo más seguro posible, los usuarios registrados como pasajeros no transportarán sustancias ilegales y/o peligrosas.
terms.and.conditions.16=Todo usuario deberá respetar unas conductas de modales sobre el resto en el vehículo. Aunque, en el caso de que no se haga, se habilitará un sistema de reportes donde cualquier usuario podrá poner los problemas que ha tenido con otro, y, en función del caso y de las evidencias que haya, el equipo de Trond emprenderá acciones legales.
terms.and.conditions.17=Todas las compras y transacciones que se lleven a cabo por medio de este sitio web, están sujetas a un proceso de confirmación y verificación, el cual podría incluir la validación de la forma de pago, validación de la factura (en caso de existir) y el cumplimiento de las condiciones requeridas por el medio de pago seleccionado.
terms.and.conditions.18=Los precios de los servicios ofrecidos son válidos solamente en todas las transacciones o pagos que se hagan dentro de la propia página.


terms.and.conditions.2=Uso no Autorizado
terms.and.conditions.21=El administrador del sistema será capaz de banear usuarios si los encuentra inapropiados. Un usuario será considerado inapropiado en función de los reportes que se le haya hecho. Al banear un usuario, éste solo podrá acceder y descargar su información personal, denegángole el acceso al resto del sistema.

terms.and.conditions.3=Política de Pagos
terms.and.conditions.31=En el caso de pasajeros, el sistema hará un cargo en el momento de que un conductor acepte la solicitud de asiento disponible, y no se entregará a este último hasta pasadas 24 horas de la finalización del viaje, siempre y cuando no haya ningún reporte por parte del primero.
terms.and.conditions.32=En el caso de que un conductor cancele un viaje que un pasajero ha solicitado, la cantidad abonada será devuelta al último.
terms.and.conditions.33=En el caso de que un pasajero haya cancelado la solicitud de un asiento, si esta se ha realizado con más de 15 minutos de anticipación desde el momento de la salida de la ruta, la cantidad total de la solicitud será devuelta al pasajero,de lo contrario, el conductor recibirá la cantidad como si el pasajero hubiera realizado el viaje.

